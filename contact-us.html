    <h1>CONTACT US</h1>
    <hr />

    <p class="content-info">Sign up to our <span>Newsletter</span>.</p>

    <div class="box">
      <div class="news-letter">
        <form action="">
          <a
            style="
              text-decoration: underline;
              font-size: 22px;
              font-weight: bold;
            "
            >STARKY DEVELOPERS NEWSLETTER</a
          >
          <label for="user-name"
            >Name
            <input
              type="text"
              id="user-name"
              placeholder="Enter your name"
              required
            />
          </label>
          <label for="user-email"
            >Email
            <input
              type="email"
              id="user-email"
              placeholder="Enter your email"
              required
            />
          </label>
          <button type="submit">Subscribe</button>
